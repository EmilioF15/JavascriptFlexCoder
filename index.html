<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega Final Javascript Flex CoderHouse</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#seccion1">Sección 1</a></li>
        <li><a href="#seccion2">Sección 2</a></li>
        <li><a href="#seccion3">Sección 3</a></li>
        <li id="carrito-li">
          <div class="cart-container">
            <img
              class="cart-img"
              src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png"
              alt="Carrito de Compras"
            />
            <div class="cart-info">
              <p id="cantidadArticulos"></p>
              <p id="totalCarrito"></p>
            </div>
          </div>
        </li>
      </ul>
    </nav>
    <section id="inicio">
      <h1>Tienda Online Celulares JS</h1>
    </section>
    <section id="seccion1">
      <h2>Sección 1</h2>
      <div class="card-container">
        <!-- Ejemplo de una card -->
        <div class="card">
          <img src="placeholder.jpg" alt="Producto 1" />
          <h3>Producto 1</h3>
          <p>Descripción del Producto 1</p>
          <p>Precio: $10</p>
        </div>
      </div>
    </section>
    <section id="seccion2">
      <h2>Sección 2</h2>
    </section>
    <section id="seccion3">
      <h2>Sección 3</h2>
    </section>
  </body>
</html>
